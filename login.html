<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="icon/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="description">
            <span class="description__welcome">Xin chào !!!</span>
            <br/>
            <span>Hãy đăng nhập để sử dụng thêm nhiều tính năng</span>
        </div>
        <form action="" method="" class="login">
            <!-- <div class="home">
                <i class="fa-solid fa-house" style="color: #000000;">
                    <a href="index.html">H</a>
                </i>
            </div> -->
            <div class="login__logo">
                <img src="img/logo.png" alt="">
                <span>Website name</span>
                
            </div>
            <span class="login__title">Đăng nhập</span>
            <div class="login__input">
                <input type="text" name="" id="" placeholder="Tài khoản hoặc Email">
                <i class="fa-solid fa-user"></i>
                <div class="user__guide">
                    <span>❓ Nhập tên đăng nhập tài khoản hoặc email để đăng nhập!</span>
                </div>
            </div>
            <div class="login__input">
                <input type="password" name="" id="password" placeholder="Mật khẩu">
                <i class="fa-solid fa-key" id="showpass"></i>
            </div>
            <div class="login__askpass">
                <a href="#">Quên mật khẩu ?</a>
            </div>
            <button>Đăng nhập</button>
            <div class="login__asksignup">
                Bạn chưa có tài khoản ?
                <a href="signup.html">Đăng ký</a>
            </div>
        </form>

    </div>
    <script src="js/login.js"></script>
</body>
</html>

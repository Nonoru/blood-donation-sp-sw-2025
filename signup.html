<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký người dùng</title>
</head>
<body>
  <h2>Đăng ký tài khoản hiến máu</h2>
  <form id="registerForm">
    <labe>Id: <input type="text" name="id" required /></label><br />
    <label>Họ tên: <input type="text" name="name" required /></label><br />
    <label>Mật khẩu: <input type="password" name="password" required /></label><br />
    <label>Nhóm máu:
      <select name="blood_type" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
    </label><br />
    <label>Ngày sinh: <input type="date" name="dob" required /></label><br />
    <label>Giới tính: <input type="role" name="role" required /></label><br />
    <label>Email: <input type="email" name="email" required /></label><br />
    <button type="submit">Đăng ký</button>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
        blood_type: form.blood_type.value,
        date_of_birth: form.dob.value,
      };

      const response = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
